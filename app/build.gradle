apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24rc4"

    defaultConfig {
        applicationId "com.learnopengles.android"
        minSdkVersion 8
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
